<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img
                src="./assets/img/svg/logo.svg"
                alt="wildlife"
                class="header__logo-pic"
              />
              <h1 class="header__title">wildlife</h1>
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link">Blog</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Contacts</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link"
                  ><img src="./assets/img/svg/magnifier.svg" alt="magnifier"
                /></a>
              </li>
              <li class="header__item">
                <button class="header__signin">Sign in</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <main class="main">
      <!-- Intro start -->
      <section class="intro">
        <div class="wrapper">
          <h2 class="intro__title">Survival</h2>
          <p class="intro__subtitle">
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <form class="donate-form">
            <button class="donate-form__submit">Donate</button>
          </form>
        </div>
      </section>
      <!-- Intro end -->

      <!-- Articles start -->
      <section class="articles">
        <div class="wrapper">
          <h2 class="articles__title">Latest articles</h2>
          <p class="articles__subtitle">Breaking news from the wild</p>
          <div class="articles__cards">
            <button class="articles__arrow">
              <img src="./assets/img/svg/leftArrow.svg" alt="left arrow" />
            </button>

            <article class="article__card">
              <figure class="article__card-pic">
                <img
                  src="./assets/img/svg/Deer.svg"
                  alt="Deer"
                  class="articles__card-img"
                />
                <h3 class="article__card-title">Deer</h3>
                <p class="article__card-subtitle">Naturalist investigation</p>
              </figure>
              <a href="#!" class="article__card-link"></a>
            </article>

            <article class="article__card">
              <figure class="article__card-pic">
                <img
                  src="./assets/img/svg/Squirrel.svg"
                  alt="Deer"
                  class="articles__card-img"
                />
                <h3 class="article__card-title">Squirrel</h3>
                <p class="article__card-subtitle">Kamikaze squirrels</p>
              </figure>
              <a href="#!" class="article__card-link"></a>
            </article>

            <article class="article__card">
              <figure class="article__card-pic">
                <img
                  src="./assets/img/svg/Bird.svg"
                  alt="Deer"
                  class="articles__card-img"
                />
                <h3 class="article__card-title">Bird</h3>
                <p class="article__card-subtitle">Birds Fight club</p>
              </figure>
              <a href="#!" class="article__card-link"></a>
            </article>

            <button class="articles__arrow">
              <img src="./assets/img/svg/rightArrow.svg" alt="right arrow" />
            </button>
          </div>
        </div>
      </section>
      <!-- Articles end -->

      <!-- Notify start -->
      <section class="notify">
        <div class="wrapper">
          <h2 class="notify__title">Get notified about new amazing articles</h2>

          <input
            type="email"
            name="email"
            class="notify__email"
            placeholder="Email"
          />
          <input type="button" value="Send" class="notify__email-button" />
        </div>
      </section>
      <!-- Notify end -->

      <!-- Footer start -->
      <footer class="footer">
          <div class="footer__wrapper">
              
          </div>
      </footer>
      <!-- Footer end -->
    </main>
  </body>
</html>
